<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>First Drag and Drop</title>
  </head>
  <body>
    <div class="container">
      <div class="seccion">
        <p class="parrafo" id="p1" draggable="true">BLOQUE 1</p>
        <p class="parrafo" id="p2" draggable="true">BLOQUE 2</p>
      </div>
      <div class="seccion">
        <p class="parrafo" id="p3" draggable="true">BLOQUE 3</p>
        <p class="parrafo" id="p4" draggable="true">BLOQUE 4</p>
      </div>
      <div
        class="seccion"
        id="delete"
        style="display: inline; background-color: unset !important"
      >
        <p>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU)"
            height="100px"
          />
        </p>
      </div>
      <div style="text-align: center">
        <p id="plus">
          <img
            src="https://www.svgrepo.com/show/60733/plus.svg"
            alt="Nueva seccion!"
            height="100px"
          />
        </p>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
